<!DOCTYPE html>
<html>
    <head>
        <title>Quotes</title>
        <style>
        
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                }
        
            .quote {
                background-color: #f5f5f5;
                border-left: 5px solid #333;
                margin: 20px;
                padding: 20px;
                font-style: italic;
                }

            .author {
                font-weight: bold;
                margin-top: 10px;
                }
        </style>
    </head>
    <body>
        <h1>Famous Quotes</h1>
        <div class="quote">
            <p>"All that glitters is not gold." </p>
            <p class="author">- William Shakespeare</p>
        </div>

        <div class="quote">
            <p>"Ask not what your country can do for you; ask what you can do for your country."</p>
            <p class="author">- John Kennedy</p>
        </div>

        <div class="quote">
            <p>"Genius is one percent inspiration and ninety-nine percent perspiration."</p>
            <p class="author">- Thomas Edison</p>
        </div>
    </body>
</html>
