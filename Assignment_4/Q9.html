<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudfl are.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script> 
    <title>Q9</title>
    <style>
        img {
            height: 700px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" lt="First slide" src="deer.jpg">
              <div class="carousel-caption d-none d-md-block">
                <h5>Deer</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" alt="Second slide" src="fox.jpg">
              <div class="carousel-caption d-none d-md-block">
                <h5>Fox</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" lt="Third slide" src="zebra.jpg">
              <div class="carousel-caption d-none d-md-block">
                <h5>Zebra</h5>
              </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" lt="Third slide" src="panda.jpg">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Panda</h5>
                </div>
              </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
        </a>
    </div>
</body>
</html>
