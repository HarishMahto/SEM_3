<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Popup Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    #popup {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    #closeBtn {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="overlay">
    <div id="popup">
      <p>Hello Harish!</p>
      <button id="closeBtn" onclick="closePopup()">Close</button>
    </div>
  </div>

  <button onclick="openPopup()">Show Popup</button>

  <script>
    function openPopup() {
      document.getElementById('overlay').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('overlay').style.display = 'none';
    }
  </script>

</body>
</html>
