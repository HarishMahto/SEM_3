<!DOCTYPE html>
<html>
    <head>
        <style>
            .image-container {
                width: 750px;
                height: 500px;
                background-image: url('1.jpg');
                background-size: cover;
                background-position: center;
                transition: background-image 0.3s;
                cursor: pointer;
                margin-top: 100px;
            }

            .image-container:hover {
                background-image: url('2.jpg');
            }
        </style>
    </head>
    <body>
        <center>
            <div class="image-container"></div>
        </center>
    </body>
</html>
