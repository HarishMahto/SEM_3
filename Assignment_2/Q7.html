<!DOCTYPE html>
<html>
    <head>
        <style>
            .dropdown {
                position: relative;
                display: inline-block;
            }

            .dropbtn {
                background-color: #3498db;
                color: white;
                padding: 10px;
                border: none;
                cursor: pointer;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 160px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
                z-index: 1;
            }

            .dropdown-content a {
                padding: 10px;
                text-decoration: none;
                display: block;
            }

            .dropdown-content a:nth-child(1) {
                color: #ff0000;
                font-size: 18px;
            }

            .dropdown-content a:nth-child(2) {
                color: #00ff00;
                font-size: 20px;
                font-weight: bold;
            }

            .dropdown-content a:nth-child(3) {
                color: #0000ff;
                font-size: 16px;
                font-style: italic;
            }

            .dropdown:hover .dropdown-content {
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="dropdown">
            <button class="dropbtn">Select an Option</button>
            <div class="dropdown-content">
                <a href="#">Option 1 (Red)</a>
                <a href="#">Option 2 (Green)</a>
                <a href="#">Option 3 (Blue)</a>
            </div>
        </div>
    </body>
</html>
