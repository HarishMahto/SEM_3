<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                text-align: center;
                margin: 0;
                padding: 0;
            }

            .container {
                max-width: 400px;
                margin: 0 auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }

            h1 {
                font-size: 24px;
                color: #333;
            }

            form {
                text-align: left;
            }

            label {
                display: inline-block;
                font-weight: bold;
                margin-top: 10px;
            }

            input[type="text"],
            input[type="password"],
            input[type="email"],
            select {
                width: 100%;
                padding: 10px;
                margin: 5px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 16px;
            }

            input[type="radio"] {
                margin: 0 5px;
            }

            input[type="submit"] {
                background-color: #3498db;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 18px;
                margin-top: 10px;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }

            input[type="submit"]:hover {
                background-color: #297dbd;
            }

            .error {
                color: red;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img src="SOA.png" height="80px" width="80px">
            <h1>Registration</h1>
            <form id="registrationForm">
                <label for="userName">User Name</label>
                <input type="text" id="userName" name="userName" required>
                <br>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <br>
                
                <label for="mobile">Mobile</label>
                <input type="text" id="mobile" name="mobile" required>
                <br>
 
                <label for="gender">Gender</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <br>

                <label for="city">City</label>
                <select id="city" name="city">
                    <option value="ranchi">Ranchi</option>
                    <option value="bhubaneswar">Bhubaneswar</option>
                    <option value="kolkata">Kolkata</option>
                </select>
                <br>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$">
                <p class="error">Password must contain at least 8 characters, including 1 uppercase letter, 1 lowercase letter, and 1 number.</p>

                <input type="submit" value="Register">
            </form>
        </div>
    </body>
</html>
